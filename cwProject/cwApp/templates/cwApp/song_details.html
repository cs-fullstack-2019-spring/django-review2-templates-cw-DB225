{% extends 'cwApp/songs.html' %}

{% block content %}

<table class="table">
    <tr>
        <td>Song Title:</td>
        <td><a href="{% url 'other_details' current_song.song_id %}">{{ current_song.song_title }}</a></td>
    </tr>
    <tr>
        <td>Band:</td>
        <td><a href="{% url 'other_details' current_song.song_id %}">{{ current_song.song_band }}</a></td>
    </tr>
    <tr>
        <td>Album:</td>
        <td><a href="{% url 'other_details' current_song.song_id %}">{{ current_song.song_album }}</a></td>
    </tr>
    <tr>
        <td>Lyrics:</td>
        <td>{{ current_song.song_lyrics }}</td>
    </tr>
    <tr>
        <td>Audio:</td>
        <td>{{ current_song.song_audio }}</td>
    </tr>
</table>


{% endblock %}
